<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>AutobahnJS PubSub Publisher</title>
</head>
<body>

   <h1>AutobahnJS PubSub Publisher</h1>

   <p>
      Open the JavaScript console to watch output.
   </p>

   <script src="https://autobahn.s3.amazonaws.com/autobahnjs/latest/autobahn.min.jgz"></script>
   <script>
      // Make code portable to Node.js without any changes
      try {
         var autobahn = require('autobahn');
      } catch (e) {
         // when running in browser, AutobahnJS will
         // be included without a module system
      }

      // Set up WAMP connection to router
      var connection = new autobahn.Connection({
         url: 'ws://127.0.0.1:9000/',
         realm: 'realm1'}
      );

      // Set up 'onopen' handler
      connection.onopen = function (session) {

         // Start publishing events
         var counter = 0;

         setInterval(function () {
            console.log("publishing to topic 'com.myapp.topic1': " + counter);
            session.publish('com.myapp.topic1', [counter]);
            counter += 1;
         }, 1000);

      };

      // Open connection
      connection.open();
   </script>

</body>
</html>
